<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet"/>
    <title>
      Documento
    </title>
    <!--  La función que llamaremos en linea debe esta previamente declarada  -->
    <script src="js/funcion.js" type="text/javascript">
    </script>
  </head>
  <body>
    <div class="w3-container">
      <p>
        Formas de aplicar eventos a lo elementos HTML con JavaScript
      </p>
      <div class="uno">
        <p id="parr1">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit.
        </p>
        <input id="btn1" name="" type="button" value="precione 1"/>
      </div>
      <div class="dos">
        <p id="parr2">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit.
        </p>
        <input id="btn2" name="" type="button" value="precione 2"/>
      </div>
      <div class="tres">
        <p id="parr3">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit.
        </p>
        <!--  Aplicamos una función en linea al evento como atributo de la etiqueta -->
        <input id="btn3" name="" onclick="ejempplo3()" type="button" value="precione 3"/>
      </div>
      <!--  Oras formas de aplicar eventos  -->
      <script src="js/js.js" type="text/javascript">
      </script>
    </div>
  </body>
</html>
