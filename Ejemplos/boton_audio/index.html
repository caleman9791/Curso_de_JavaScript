 "Una nueva tendencia educativa está surgiendo en varias ciudades de Estados Unidos como alternativa de aprendizaje para este próximo semestre escolar: las micro escuelas o “learning pods”.  Las micro escuelas o “learning pods” se pueden estructurar de varias maneras. La más común envuelve a un grupo de familias con niños de edades similares que se unen para facilitar el aprendizaje a distancia, dirigido por un maestro. Usualmente los niños pertenecen a la misma escuela, están en el mismo grado o en grados secuenciales.  Los padres aportan una cantidad económica para financiar el pago al maestro, quien estará a cargo de realizar el plan de estudios de aprendizaje a distancia.   El maestro supervisa las tareas, los horarios de conexión remota a las clases y se asegura de que todos los niños completen sus tareas. El plan de estudios proporcionado por la escuela se puede diversificar con actividades de salud física y otras materias que sean de interés para los padres o los niños como actividades de aprendizaje socioemocional, actividades STEM, arte, música, etc.  En este estilo de aprendizaje la cantidad de participantes puede fluctuar entre 3 a 10 niños.  La frecuencia con la que se encuentran y la cantidad de horas depende en gran medida de las necesidades y el presupuesto de los padres.  Otra manera de estructurar una micro escuela o “learning pod” es que los padres asuman el rol educativo y enseñen al grupo de niños, de forma rotativa, aprendizajes no tradicionales como programación o finanzas.  El objetivo final, no importa la modalidad de la micro escuela o “learning pod”, es proveer a los niños un ambiente donde puedan socializar, divertirse y en cierto modo tengan una estructura educativa.  Para promover un ambiente seguro donde se trabaje con un riesgo mínimo de contagio por Covid-19, los padres de la micro escuela o “learning pod” se comprometen a llevar a cabo una co-cuarentena.  Es decir, las familias establecen una pauta grupal de cómo todos deben comportarse, incluyendo el distanciamiento social con cualquier contacto fuera del grupo.   Entre las razones por las cuales los padres están adaptando esta modalidad educativa se encuentran:  el considerar que el aprendizaje a distancia no fue efectivo para sus hijos; los compromisos laborales que muchos padres tienen y que les limita el facilitar educación a distancia a sus hijos; los padres sienten que sus hijos necesitan un poco más de normalidad, estructura educativa y tiempo de juego con pares.  Para algunos expertos, las micro escuelas o “learning pods” fomentará la desigualdad educativa, aumentado aún más la brecha entre ricos y pobres. Una realidad, afirman, tendremos que enfrentar en el futuro como consecuencia de la educación a distancia.   En un ambiente tan complejo como el que nos presenta el Covid-19, no hay una solución ganar-ganar. Para algunas familias las micro escuelas o “learning pods” representan una solución para las oportunidades de aprendizaje que desean brindarle a sus hijos. ";
